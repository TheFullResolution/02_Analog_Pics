
<html>
    <head>
        <title>Analog Pics</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="No filters, no Photoshop - just scanned analog pics, made with Zenit 12xp">
        <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
        <link href="css/photoswipe.css" rel="stylesheet" type="text/css"/>
        <link href="css/default-skin/default-skin.css" rel="stylesheet" type="text/css"/>
        <link href="css/app.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="">
    </head>

    <body>



        <header>
            <img class="lazyload banner pics"
                 src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                 data-src="img/Banner.gif" 
                 alt="banner" />
        </header>
        <section>
            <div class="sort">
                <h4>No filters, no Photoshop - just scanned analog pics, made with Zenit 12xp</h4>
                <p id="sort_text" class="text_show">{{sortStatus}}</p>
                <a v-on:click="sort" v-link="{ path: sortLink }"
                   id="sort_icon" class="sort_link">
                    <img src="img/sort.svg" alt="sort icon" id="sort_arrows" class="move"/>
                </a> 
            </div>

            <router-view></router-view>

        </section>

    <template id="gallery_template"> 
        <div id="gallery" class="gallery" >

            <figure v-for="pic in gallery" class="gallery_item">
                <a v-bind:href="folders.mid + pic.name" data-size="1290x855">
                    <div class="img_div">
                        <img class="lazyload pics"
                             data-expand="-100"
                             src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                             data-src="{{folders.mid + pic.name}}" 
                             alt="{{pic.alt}}" 
                             >
                    </div>
                </a> 
                <figcaption>
                    Date: {{pic.date}} <br>
                    Location: {{pic.location}}<br>
                    "{{pic.alt}}"<br>
                <a v-bind:href="folders.full + pic.name" target="blank">download full size</a>  
                </figcaption> 

            </figure>
        </div>

    </template>
    <!-- Root element of PhotoSwipe. Must have class pswp. -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

        <!-- Background of PhotoSwipe. 
             It's a separate element as animating opacity is faster than rgba(). -->
        <div class="pswp__bg"></div>

        <!-- Slides wrapper with overflow:hidden. -->
        <div class="pswp__scroll-wrap">

            <!-- Container that holds slides. 
                PhotoSwipe keeps only 3 of them in the DOM to save memory.
                Don't modify these 3 pswp__item elements, data is added later on. -->
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>

            <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
            <div class="pswp__ui pswp__ui--hidden">

                <div class="pswp__top-bar">

                    <!--  Controls are self-explanatory. Order can be changed. -->

                    <div class="pswp__counter"></div>

                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                    
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                            <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div> 
                </div>

                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                </button>

                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                </button>

                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>

            </div>

        </div>

    </div>

    <script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="js/photoswipe.js" type="text/javascript"></script>
    <script src="js/photoswipe-ui-default.js" type="text/javascript"></script>
    <script src="js/vue.js" type="text/javascript"></script>
    <script src="js/vue-router.js" type="text/javascript"></script>
    <script src="js/initPhotoSwipeFromDOM.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
