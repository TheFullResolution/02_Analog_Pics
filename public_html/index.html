
<html>
    <head>
        <title>Analog Pics</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="No filters, no Photoshop - just scanned analog pics, made with Zenit 12xp">
        <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
        <link href="css/app.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="">
    </head>

    <body>



        <header>
            <img class="lazyload banner pics"
                 src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                 data-src="img/Banner.gif" 
                 alt="banner" />
        </header>
        <section>
            <div class="sort">
                <h4>No filters, no Photoshop - just scanned analog pics, made with Zenit 12xp</h4>
                <p id="sort_text" class="text_show">{{sortStatus}}</p>
                <a v-on:click="sort" v-link="{ path: sortLink }"
                   id="sort_icon" class="sort_link">
                    <img src="img/sort.svg" alt="sort icon" id="sort_arrows" class="move"/>
                </a> 
            </div>

            <router-view></router-view>

        </section>

    <template id="gallery_template"> 
        <div id="gallery" class="gallery" >
            <figure v-for="pic in gallery" class="gallery_item">
                <a v-bind:href="folders.mid + pic.name" data-size="1290x855">
                    <div class="img_div">
                        <img class="lazyload pics"
                             data-expand="-100"
                             src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                             data-src="{{folders.mid + pic.name}}" 
                             alt="{{pic.alt}}" 
                             >
                    </div>
                </a> 
            </figure>
        </div>
    </template> 


    <script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="js/vue.js" type="text/javascript"></script>
    <script src="js/vue-router.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
